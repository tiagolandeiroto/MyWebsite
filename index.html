<html>
  <head>
    <title>My Portefolio</title>
    <meta charset http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header" class="header">
      <div class="circles">
        <div class="circle-left"></div>
        <div class="circle-middle">
          <div class="big-circle">
            <div class="white-circle">
              <div id="blue-circle" class="blue-circle"></div>
            </div>
          </div>
          <div class="small-circles">
            <div id="red-circle" class="red-circle"></div>
            <div id="yellow-circle" class="yellow-circle"></div>
            <div id="green-circle" class="green-circle"></div>
          </div>
          <svg height="90" width="100%" class="left-svg">
            <polyline
              points="0,75 250,75 300,38 2000,38"
              style="fill: none; stroke: black; stroke-width: 2"
            />
          </svg>
        </div>
        <div class="circle-right"></div>
      </div>
    </div>
    <div id="main-box" class="main-box">
      <div id="left-box" class="left-box"></div>
      <div id="middle-box" class="middle-box">
        <div class="middle-top">
          <div id="red-small-circle1" class="red-small-circles"></div>
          <div id="red-small-circle1" class="red-small-circles"></div>
        </div>
        <div class="middle-middle"></div>
        <div class="middle-bottom">
          <svg height="10vh" width="100%" class="lines-svg">
            <line
              x1="85%"
              y1="25"
              x2="96%"
              y2="25"
              style="stroke: black; stroke-width: 3"
            />
            <line
              x1="85%"
              y1="45"
              x2="96%"
              y2="45"
              style="stroke: black; stroke-width: 3"
            />
            <line
              x1="85%"
              y1="65"
              x2="96%"
              y2="65"
              style="stroke: black; stroke-width: 3"
            />
          </svg>
          <div class="on-off"></div>
        </div>
      </div>
      <div id="right-box" class="right-box"></div>
      <div id="bottom-box" class="bottom-box">
        <div class="bottom-left"></div>
        <div class="bottom-middle">
          <div class="bottom-middle-top">
            <div class="left-button"></div>
            <div class="red-button"></div>
            <div class="blue-button"></div>
          </div>
          <div class="bottom-middle-bot">
            <div class="green-screen"></div>
            <div class="nav-buttons">
              <button class="arrow-top"></button>
              <button class="arrow-left"></button>
              <button class="arrow-right"></button>
              <button class="arrow-bottom"></button>
              <div class="filler"></div>
            </div>
          </div>
        </div>
        <div class="bottom-right"></div>
      </div>
    </div>
  </body>
</html>
